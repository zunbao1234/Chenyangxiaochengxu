<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结果</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- head 中 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
		
		
		<link rel="stylesheet" href="css/pagefour.css" />
	</head>
	<body>
		<header>
			<div class="returndiv" id="return">
				<img alt="140*140" src="img/returnicon.png" width="19" height="26" />
			</div>
		</header>
		<div class="whiteDiv">
			<div class="whiteDiv_title">
				<div class="xian"></div>
				<div>评测结果</div>
				<div class="xian"></div>
			</div>
			<div class="zhenjiDiv">
				<div class="zhenji" id="jieguoDiv"></div>
				<div class="gandiv">
					<div class="gan"></div>
					<div class="gans"></div>
				</div>
			</div>
			<div class="tableDiv">
				<div class="headerDiv">
					预测录取学校
				</div>
				<table class="table" id="schoolTable">
					<tr class="trOne">
						<td>学校名称</td>
					</tr>					
				</table>
			</div>
			<div>
				<a href="javascript:;" id="btn" class="weui-btn weui-btn_plain-primary btn">免费获取志愿方案建议</a>
			</div>

		</div>

		<div class="img_div">
			<img alt="140*140" src="img/xindongfan.png" width="100" height="40" />
		</div>
		<div class="zegaiDiv" style="display: none;">
			<div class="backZegai" id="zhishiDivId">
				<div class="am-g doc-am-g backDiv space_between">
					<div class="stuname ">
						<text style="color: red;">*</text>请选择年级：
					</div>
					<div class="inputDiv">
						<input type="text" readonly="readonly" placeholder="--请选择年级--" name="nianji" id="ninajiId" class="inputStyle" />
					</div>
				</div>
				<div style="height: 0.625rem;"></div>
				<div class="am-g doc-am-g backDiv space_between">
					<div class="stuname ">
						<text style="color: red;">*</text>请选择校区：
					</div>
					<div class="inputDiv">
						<input type="text" readonly="readonly" placeholder="--请选择校区--" name="stuSchool" id="stuSchoolId" class="inputStyle" />
					</div>
				</div>
				<div id="erweima" style="display: none;">
				<div class="erweimaDiv">
					<img alt="140*140" id="imgSrc"  onclick="window.open(this.src,'newindow')"/>
				</div>
				<div class="weixinTextStyle">
					<text style="color: #04CCBB;">您的选择:</text>
					<text style="color: orangered;">扫描添加<span id="campusId"></span>老师<span id="greanId"></span></text>
				</div>
				<div class="weixinTextStyle">
					长按扫描二维码
				</div>
				</div>
			</div>
		</div>
		<!-- body 最后 -->
		<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
		
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
		<script src="js/bmob-min.js"></script>
        <script src="js/pagefour.js"></script>
	</body>
</html>
