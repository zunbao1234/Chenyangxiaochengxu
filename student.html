<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>填写资料</title>
		<link rel="stylesheet" href="css/student.css" />
		<!-- head 中 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">

	</head>
	<body>

		<header>
			<div class="returndiv" id="return">
				<img alt="140*140" src="img/returnicon.png" width="19" height="26" />
			</div>
		</header>
		<form id="stuForm">
			<div class="bodyDiv">
				<div class="whiteDiv">
					<div class="img_div">
						<img class="am-radius" alt="140*140" src="img/stuicon.png" width="250" height="26" />
					</div>
					<div class="zitiDiv">
						<text class="ziti">*温馨提示：学生资料只能填写一次，请准确填写</text>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>学生姓名：
						</div>
						<div>
							<input type="text" name="stuName" class="inputStyle" />
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>联系方式：
						</div>
						<div>
							<input type="number" maxlength="11" name="stuPhone" class="inputStyle" />
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>户籍类型：
						</div>
						<div>
							<input type="text" name="houseType" class="inputStyle" />
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>户籍所在区：
						</div>
						<div>
							<input type="text" name="houseAddress" class="inputStyle" />
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>初中所在学校：
						</div>
						<div>
							<input type="text" name="stuSchool" class="inputStyle" />
						</div>
					</div>
				</div>



				<div class="whiteDiv">
					<div class="img_div">
						<img class="am-radius" alt="140*140" src="img/gradesicon.png" width="250" height="35" />
					</div>
					<div class="zitiDiv">
						<text class="ziti">*温馨提示：请根据最近一次大考的成绩换算入（期中统考，模拟考等）</text>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>语文：
						</div>
						<div class="inputRadio space_between">
							<div><input type="radio" name="chineseradio" class="inputStyle" value="A"/> A</div>
							<div><input type="radio" name="chineseradio" class="inputStyle" value="B"/> B</div>
							<div><input type="radio" name="chineseradio" class="inputStyle" value="C"/> C</div>
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>数学：
						</div>
						<div class="inputRadio space_between">
							<div><input type="radio" name="Mathematics" class="inputStyle" value="A"/> A</div>
							<div><input type="radio" name="Mathematics" class="inputStyle" value="B"/> B</div>
							<div><input type="radio" name="Mathematics" class="inputStyle" value="C"/> C</div>
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>英语：
						</div>
						<div class="inputRadio space_between">
							<div><input type="radio" name="English" class="inputStyle" value="A"/> A</div>
							<div><input type="radio" name="English" class="inputStyle" value="B"/> B</div>
							<div><input type="radio" name="English" class="inputStyle" value="C"/> C</div>
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>文综：
						</div>
						<div class="inputRadio space_between">
							<div><input type="radio" name="WenZong" class="inputStyle" value="A"/> A</div>
							<div><input type="radio" name="WenZong" class="inputStyle" value="B"/> B</div>
							<div><input type="radio" name="WenZong" class="inputStyle" value="C"/> C</div>
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>理综：
						</div>
						<div class="inputRadio space_between">
							<div><input type="radio" name="Synthesis" class="inputStyle" value="A"/> A</div>
							<div><input type="radio" name="Synthesis" class="inputStyle" value="B"/> B</div>
							<div><input type="radio" name="Synthesis" class="inputStyle" value="C"/> C</div>
						</div>
					</div>
					<div class="am-g doc-am-g backDiv space_between">
						<div class="stuname ">
							<text style="color: red;">*</text>提前科：
						</div>
						<div class="inputRadio space_between">
							<div><input type="radio" name="Sports" class="inputStyle" value="A"/> A</div>
							<div><input type="radio" name="Sports" class="inputStyle" value="B"/> B</div>
							<div><input type="radio" name="Sports" class="inputStyle" value="C"/> C</div>
						</div>
					</div>
					<!-- <div class="zongfen">总分：B</div> -->
				</div>
			</div>
			<div class="weui-footer btnDiv">
				<button type="button" id="btn" class="weui-btn weui-btn_plain-primary btn">下一步</button>
			</div>
		</form>
		<div id="loadDiv" style="display: none;" class="weui-toast weui_loading_toast weui-toast--visible"><div class="weui_loading"><i class="weui-loading weui-icon_toast"></i></div><p class="weui-toast_content">数据加载中</p></div>
		<!-- body 最后 -->
		<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
		<script src="js/bmob-min.js"></script>
		<script src="js/student.js"></script>
	</body>

</html>
